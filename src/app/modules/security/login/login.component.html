<!-- h-screen lo podemos cambiar por h-5/6 por si lo vamos a meter en la pagina y no lo vamos a enrutar-->
<section class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img loading="lazy" class="absolute w-60 lg:w-96 left-0 bottom-0" src="/assets/svg/login-bg-left.svg"
      alt="backgroud left logo" />
    <img loading="lazy" class="absolute w-60 lg:w-96 right-0 bottom-0" src="/assets/svg/login-bg-right.svg"
      alt="backgroud right logo" />
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <div class="py-11 px-8 flex justify-center items-center">
      <a routerLink="/home" class="flex">
        <app-logo-icon class="w-16" routerLink="/home" loading="lazy"> </app-logo-icon>
      </a>
      <a routerLink="/home" class="font-black text-3xl">Mi inventario</a>
    </div>
    <div class="bg-white rounded shadow-none sm:shadow py-4 px-6 md:px-10">
      <div class="mb-4">
        <h2 class="text-center font-bold pt-4 pb-8 text-gray-600">
          Log In en Mi Inventario
        </h2>
        <form novalidate class="space-y-4 ">
          <div class="relative">
            <input placeholder="Ingrese su email" type="email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300" />
          </div>
          <div class="relative">
            <input placeholder="Ingrese su contraseña" type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300" />
          </div>
          <div>
            <app-btn [typeBtn]="'submit'" [color]="'success'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300" />
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password" class="text-blue-600 font-light">Can't log in?</a>
        <span class="text-gray-500 hidden md:block">•</span>
        <a routerLink="/register" class="text-blue-600 font-light">Sign up for an account</a>
      </div>
    </div>
    <hr class="mt-10 border-b-1 border-r-gray-300" />
    <div class="flex justify-center">
      <img loading="lazy" class="w-32 mt-4" src="/assets/imgs/logo/checklist.png" alt="logo" />
    </div>
  </div>
</section>
