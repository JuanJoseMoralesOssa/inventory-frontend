<div
  class="flex flex-col justify-center items-center bg-amber-700 rounded-xl overflow-y-auto overflow-x-hidden w-full md:h-full">
  <div class="relative p-2 bg-amber-800 rounded-lg shadow dark:bg-gray-800 sm:p-5 w-full max-w-2xl h-full md:h-auto">
    <div class="flex items-center justify-between border-b-2 border-amber-200 h-fit w-full pb-2 mb-2 sm:mb-3">
      <p class="m-3 font-semibold text-lg text-white mr-10">Agregar cliente</p>
      <button (click)="closeDialog()" class="hover:text-red-500 text-red-300 text-3xl m-3 rounded-md
      bg-transparent hover:bg-gray-200 p-1 ml-10 inline-flex items-center">
        <fa-icon [icon]="faCircleXmark"></fa-icon>
      </button>
    </div>
    <div class="flex-1">
      <div class="flex flex-row mt-3 h-96 w-full">
        <form [formGroup]="fGroup" action="#" class="flex flex-col justify-between mx-auto w-full m-1">
          <div class="flex-1 h-full w-full block">
            <div
              class="relative z-0 w-full mb-3 py-3 px-1 sm:px-2 h-fit
                  shadow-sm bg-yellow-50 border border-yellow-300 text-gray-900 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block">
              <!-- dark:bg-yellow-700 dark:border-yellow-600 dark:placeholder-yellow-400 dark:text-white dark:focus:ring-amber-500
                  dark:focus:border-amber-500 dark:shadow-sm-light -->
              <input type="text" name="clientName" id="clientName" formControlName="clientName"
                class="block py-2.5 px-2 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-emerald-700 peer rounded-b-md"
                placeholder=" " required autofocus />
              <!-- dark:text-white dark:border-gray-600 dark:focus:border-emerald-500 -->
              <label for="clientName"
                class="block px-2 pt-3 peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-2 scale-75 top-1 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-emerald-700 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-2">
                <!-- dark:text-gray-400 peer-focus:dark:text-emerald-500-->
                Nombre</label>
              <div class="text-red-400 text-center italic text-sm" *ngIf="GetFormGroup['clientName'].errors
                          && (GetFormGroup['clientName'].dirty || GetFormGroup['clientName'].touched)">
                <strong>Este campo es requerido</strong>
              </div>
            </div>
          </div>
          <div class="block border-t-2 border-yellow-50 p-2">
            <div class="flex justify-between items-center h-10 space-x-1 space-y-1 mt-1">
              <button (click)="closeDialog()" class="px-5 py-2.5 bg-gray-400 rounded-lg hover:bg-gray-500 hover:border-2 hover:border-white text-white hover:text-gray-300
                focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium text-sm w-full sm:w-auto text-center">
                <!-- dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 -->
                Cancelar
              </button>
              <button type="submit" (click)="closeWithRes()" class="block px-5 py-2.5 bg-blue-400 rounded-lg hover:bg-blue-500 hover:border-2 hover:border-white text-white hover:text-gray-300
                focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full sm:w-auto text-center">
                <!-- dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 -->
                Crear
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
