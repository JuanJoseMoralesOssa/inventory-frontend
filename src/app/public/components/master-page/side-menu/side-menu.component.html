<div class="w-20 h-full bg-amber-700 transition-all ease-in-out shadow" [ngClass]="collapsed ? 'w-64': '' ">
  <div class="flex items-center p-4 w-full">
    <button (click)="collapsed = !collapsed" class="bg-white text-center w-12 rounded-md p-1 font-black text-2xl cursor-pointer border-none"> H </button>
    <div *ngIf="collapsed" class="ml-6 text-2xl font-bold text-white"> Dashboard </div>
    <button (click)="collapsed = false" *ngIf="collapsed" class="ml-auto cursor-pointer w-8 h-8 rounded-lg bg-transparent border-none">
      <i class="text-white text-2xl">x</i>
    </button>
  </div>
  <ul class="list-none p-4 m-0 flex flex-col items-center h-5/6 cursor-pointer">
    <li class="w-full mb-3 rounded-xl hover:bg-white" *ngFor="let option of options">
      <a class="flex items-center h-12 text-white hover:text-black transition-all" (click)="chooseOption(option.text)">
        <i class="text-xl w-8 my-2 text-center" [class]="option.icon"></i>
        <span class="ml-6" *ngIf="collapsed">{{option.text}}</span>
      </a>
    </li>
  </ul>
</div>
