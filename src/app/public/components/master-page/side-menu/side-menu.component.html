<div class="w-20 h-20 bg-amber-700 transition-all ease-in-out shadow rounded-2xl"
  [ngClass]="collapsed ? 'h-fit w-full': '' ">
  <div class="flex items-center p-4 w-full">
    <button (click)="collapsed = !collapsed"
      class="bg-white text-center w-12 rounded-md p-1 font-black text-2xl cursor-pointer border-none"> H </button>
    <div *ngIf="collapsed" (click)="collapsed = !collapsed" class="ml-6 text-2xl font-bold text-white mr-auto">
      Dashboard </div>
    <button (click)="collapsed = false" *ngIf="collapsed"
      class="cursor-pointer w-8 h-8 rounded-lg bg-transparent border-none">
      <i class="text-white text-2xl">x</i>
    </button>
  </div>
  <ul class="list-none p-4 m-0 flex md:flex-wrap lg:flex-nowrap justify-around items-center cursor-pointer">
    <li class="shrink w-3/12 m-2 rounded-xl hover:bg-white" *ngFor="let option of options">
      <a class="w-full flex justify-between items-center h-12 text-white hover:text-black text-center transition-all"
        (click)="chooseOption(option.text)">
        <i class="text-xl w-8 my-2" [class]="option.icon"></i>
        <span class="mx-2 w-full" *ngIf="collapsed">{{option.text}}</span>
      </a>
    </li>
  </ul>
</div>
