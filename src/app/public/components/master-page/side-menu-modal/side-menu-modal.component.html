<div class="absolute top-0 left-0 w-72 lg:w-1/3 h-screen bg-yellow-100 overflow-y-scroll">
  <div
    style="background:linear-gradient(135deg, #d5a28c 25%, transparent 25%) -10px 0/ 20px 20px, linear-gradient(225deg, #edb69e 25%, transparent 25%) -10px 0/ 20px 20px, linear-gradient(315deg, #d5a28c 25%, transparent 25%) 0px 0/ 20px 20px, linear-gradient(45deg, #edb69e 25%, rgb(235, 164, 120)5%) 0px 0/ 20px 20px;"
    class="bg-cover bg-center">
    <div class="p-8 text-white flex justify-between">
      <div class="w-3/4 space-y-1">
        <div class="pb-3 cursor-pointer">
          <img loading="lazy" class="w-11 h-11 rounded-full" src="/assets/svg/profile-white.svg" alt="user photo">
        </div>
        <div class="flex-wrap space-y-1">
          <div class="font-semibold text-start cursor-pointer">
            jonh
          </div>
          <div class="font-medium text-sm text-start cursor-pointer">
            jonhsjlsakjldka
          </div>
        </div>
      </div>
      <div>
        <button (click)="close()">
          <ng-templat [ngTemplateOutlet]="closeIcon">
            <!-- <fa-icon [icon]="faClose" class="bg-red-300 text-white"></fa-icon> -->
          </ng-templat>
        </button>
      </div>
    </div>
  </div>
  <div class="py-1">
    <ul class="pt-2 cursor-pointer">
      <li class="text-gray-700 border-b-2 border-yellow-300 hover:bg-orange-100 dark:hover:bg-orange-600"
        *ngFor="let option of options">
        <a class="py-3 px-8 block font-semibold" [routerLink]="option.route">
          <i class="text-xl w-8 ml-2">
            <fa-icon [icon]="option.icon"></fa-icon>
          </i>
          <span class="ml-6 w-full">{{option.text}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>


<ng-template #closeIcon>
  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle"
    stroke="white" stroke="currentColor" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
    <path
      d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
  </svg>
</ng-template>
