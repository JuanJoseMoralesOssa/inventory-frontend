<div class="flex flex-col h-screen">
  <p class="m-10">Holaaaaaa</p>
  <div class="w-full grow bg-white-600 p-6">
    <h2 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h2>
    <input type="search" [formControl]="input" >
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" cdk-table [dataSource]="dataSourceProducts">
      <tr cdk-header-row class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        *cdkHeaderRowDef="columns"></tr>
      <tr cdk-row class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        [ngClass]="{'bg-red-300':row.price<100}" *cdkRowDef="let row; columns: columns"></tr>
      <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"
        *cdkFooterRowDef="columns"></tr>


      <!-- Id column -->
      <ng-container cdkColumnDef="id">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Id.</th>
        <td cdk-cell class="px-6 py-4" [ngClass]="{'bg-red-500':row.price<100}" *cdkCellDef="let row">{{row.id}}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>

      <!-- Title column -->
      <ng-container cdkColumnDef="name">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Name.</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">{{row.title}}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>

      <!-- Price column -->
      <ng-container cdkColumnDef="price">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Price.</th>
        <td cdk-cell class="px-6 py-4" [ngClass]="{'bg-red-200':row.price<100}" *cdkCellDef="let row">{{row.price}}</td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef> {{ total }}</td>
      </ng-container>

      <!-- Cover column -->
      <ng-container cdkColumnDef="cover">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Cover.</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
          <img class="w-20" [src]="row.images[0]" alt="">
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>

      <!-- Actions column -->
      <ng-container cdkColumnDef="actions">
        <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Actions</th>
        <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
          <app-btn (click)="update(row)">Update</app-btn>
        </td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
      </ng-container>
    </table>
  </div>
</div>
